<div class="card" style="width: 30rem; margin: 20px; margin-left: 80px; float: left; height: 600px;">
  <img class="card-img-top" [src]="post.image" alt="Card image cap" style="width: 30rem; height: 17em;">
  <div class="card-body">
    <a [routerLink]="['/post/', post.id]" style="float: right;"> Edit </a>
    <h5 class="card-title"> {{ post.title }} </h5>
    <p class="card-text"> {{ post.body }} </p>

    <button (click)="deleteRequest(post)" class="btn-danger" style="position:absolute; right: 0; top: 0; cursor: pointer;"> X </button>

  </div>
</div>
