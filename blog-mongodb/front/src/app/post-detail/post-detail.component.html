<div class="card" style="width: 30rem; margin: 20px; margin-left: 80px; float: left; height: 600px;">
    <img class="card-img-top" [src]="post.image" alt="Card image cap" style="width: 30rem; height: 17em;">
   
    <div class="card-body">
      <h5 class="card-title"> <input  class="form-control" (change)="updatePost(post)" [(ngModel)]="post.title" ></h5>
      <p class="card-text"> <textarea class="form-control" (change)="updatePost(post)" rows="10" cols="5" style="resize: none;" [(ngModel)]="post.body" ></textarea> </p>
    </div>
  </div>
